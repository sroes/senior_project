<!DOCTYPE html>
<html lang = "en" dir = "lir">
{% load static %}
	<head>
 {% include "core/navbar.html" %}
 	<script src="jquery.js"></script>
	<script> 
    $(function(){
      $("#includedContent").load("friends/profile.html"); 
    });
    </script>
	<script type="friends/profile.html" src="friends/profile.html"></script>
	<style>


.jumbotron{
    background-color: #8A2BE2;
    text-align:center;

}	
h1 {
    font-family: 'Fredoka One';font-size: 50px;
    color: #8A2BE2;
}
h2 {
    font-family: 'Fredoka One';font-size: 42px;
    color: #8A2BE2;
}
h4 {
    font-family: 'Fredoka One';font-size: 42px;
    color: #8A2BE2;
}
h5 {
    font-family: 'Comfortaa';font-size: 23px;
    color: #8A2BE2;
}

</style>


						</head>
						<body>
							<include src = "profile.html" type = "friends/profile.html" />
							<div class="first-element">
								<h1> &nbsp;Chat Network</h1>
							</div>
							<div class = "row">
								<div class = "col-md-4">
									<div class ="container-fluid">
										<div class="jumbotron" style="background-color:#D3D3D3">
											<div align="center">
												<h2>Chats</h2>
												<svg width="8em" height="8em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="currentColor"
													xmlns="http://www.w3.org/2000/svg">
													<path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
													<path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
												</svg>
												<form action "\chats\">
													<a class = "btn btn-primary" style="background-color:#8A2BE2" href="/chat/">Chats</a>
												</form>
												<script>
           new Chartist.Pie('#chart1',
           { labels: ['Completed', 'Pending'], series: [{{completed}}, {{pending}}] },
           { labelInterpolationFnc: function(value) { return value[0] } },
           [['screen', { chartPadding: 20, labelOffset: 60, labelDirection: 'explode',
           labelInterpolationFnc: function(value) { return value;}}]]);
        </script>
											</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="container-fluid">
										<div class="jumbotron" style="background-color:#D3D3D3">
											<div align="center">
												<h2>Friends</h2>
                  {% for friends in friends_list %}
                  
												<a href="/profile/{{friends.user.username}}">
													<h5>{{friends.user.username}}</h5>
												</a>
                  {% endfor %}
 

        
												<form action "\friends\">
													<h4>
														<a class = "btn btn-primary" style="background-color:#8A2BE2" href="/friends/{{ user.username }}">Friends</a>
													</form>
												</h4>
											</div>
										</div>
									</div>
								</div>
								<div class = "col-md-4">
									<div class ="container-fluid">
										<div class="jumbotron" style="background-color:#D3D3D3">
											<h2>Profile</h2>
              
											<a href="/profile/{{ user.username }}">
                      {% if user.is_authenticated %}
                        <img src="{{ user.userprofile.picture.url }}",  width="90" height="90">
										  {% endif %}
                        <h5>{{ user.username }}</h5>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</body>
				</html>
