<!DOCTYPE html>
<html lang = "en" dir = "lir">

<style>

.jumbotron{
    background-color: #8A2BE2;
    text-align:center;

}
</style>

 <head>
 {% include "core/navbar.html" %}
  <meta charset="utf-8">

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  
  <link rel="stylesheet" href = "//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <script src = "//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

 </head>

<body>

<link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
<style>
h1 {
    font-family: 'Fredoka One';font-size: 50px;
    color: #8A2BE2;
}
h2 {
    font-family: 'Fredoka One';font-size: 42px;
    color: #8A2BE2;
}
</style>
</head>
<body>

<h1> &nbsp;Chat Network</h1>
</div>
  <div class = "row">
    <div class = "col-md-4">
      <div class ="container-fluid">
        <div class="jumbotron" style="background-color:#D3D3D3">
        <div align="center">
                <h2>Chats</h2>
  <svg width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-chat-left-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v11.586l2-2A2 2 0 0 1 4.414 11H14a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
</svg>
  
        <form action "\chats\">
          <input type = "submit" class = "btn btn-primary" style="background-color:#8A2BE2" value = "Chats" />
        </form>
        <script>
           new Chartist.Pie('#chart1',
           { labels: ['Completed', 'Pending'], series: [{{completed}}, {{pending}}] },
           { labelInterpolationFnc: function(value) { return value[0] } },
           [['screen', { chartPadding: 20, labelOffset: 60, labelDirection: 'explode',
           labelInterpolationFnc: function(value) { return value;}}]]);
        </script>

          </div>
        </div>
      </div>
   </div>
<div class="col-md-4">
    <div class="container-fluid">
    <div class="jumbotron" style="background-color:#D3D3D3">
          <div align="center">
                <h2>Friends</h2>
       <svg width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-people" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1h7.956a.274.274 0 0 0 .014-.002l.008-.002c-.002-.264-.167-1.03-.76-1.72C13.688 10.629 12.718 10 11 10c-1.717 0-2.687.63-3.24 1.276-.593.69-.759 1.457-.76 1.72a1.05 1.05 0 0 0 .022.004zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10c-1.668.02-2.615.64-3.16 1.276C1.163 11.97 1 12.739 1 13h3c0-1.045.323-2.086.92-3zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
</svg>
        <form action "\friends\">
          <input type = "submit" class = "btn btn-primary" style="background-color:#8A2BE2" value = "Friends" />
        </form>
        <script>
           new Chartist.Bar('#chart2',
                  {  series:[{{projected}}, {{actual}}]},
                  { seriesBarDistance: 10},
                  [['screen', { seriesBarDistance: 5,
                  axisX: { labelInterpolationFnc: function(value){ return value[0];}}}]]);
        </script>

          </div>
        </div>
      </div>
   </div>
    <div class = "col-md-4">
      <div class ="container-fluid">
        
        <div class="jumbotron" style="background-color:#D3D3D3">
           
                    <h2>Profile</h2>
                <form action "\profile\">
                
                <h3>Name: {{entry}} </h3>

                <h3>Last logged in: {{date}} </h3>
                
                
             

              </div>
          </div>
      </div>
    </div>
</div>

</body>
</html>
